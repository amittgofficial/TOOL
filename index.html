<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000; /* Pure black */
      color: white;
      padding-bottom: 200px; /* Room for bottom nav */
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 28px;
    }

    /* Bottom nav background black outside curved part */
    body::after {
      content: "";
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: black;
      z-index: 0;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(135deg, #1e1e2f, #2c2c4d);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.7);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      gap: 15px;
      z-index: 1;
    }

    .nav-item {
      background: #3b3b5a;
      color: white;
      padding: 14px 35px;
      text-decoration: none;
      border-radius: 20px;
      font-size: 17px;
      font-weight: 500;
      width: 80%;
      text-align: center;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-item:hover {
      background: #50507a;
      transform: scale(1.03);
    }

    .nav-item:active {
      background: #6e6ea8;
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <h1>TOOL</h1>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="youtube.html" class="nav-item">YouTube</a>
    <a href="code.html" class="nav-item">CODE SET-UP</a>
    <a href="cc.html" class="nav-item">CALCULATOR</a>
  </div>

</body>
</html>
