<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results - AmitTG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      color: #7b1fa2;
    }

    .section {
      margin-bottom: 25px;
    }

    .pill {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 16px;
      background: #ffebee;
      color: #c62828;
      font-weight: bold;
    }

    .number-line {
      background: #2c2c2c;
      padding: 8px;
      border-radius: 6px;
      margin: 4px 0;
      font-size: 16px;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      color: #26a69a;
      margin-bottom: 10px;
    }

    .list-box {
      max-height: 250px;
      overflow-y: auto;
      background: #2b2b2b;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>üìä Cleaned Result</h2>

  <div class="section">
    <div class="title">‚úÖ Cleaned Numbers</div>
    <div id="cleaned" class="list-box"></div>
  </div>

  <div class="section">
    <div class="title">‚ùå Duplicate Numbers</div>
    <div id="dupes" class="list-box"></div>
  </div>

  <div class="section">
    <div class="title">üö´ Invalid Numbers</div>
    <div id="invalid" class="list-box"></div>
  </div>

  <script>
    const raw = localStorage.getItem("number_data") || "";
    const lines = raw.trim().split("\n");
    const numbers = lines.join("\n").split(/[\s,]+/);

    const seen = new Set();
    const dupes = new Set();
    const invalid = [];
    const cleaned = [];

    for (let num of numbers) {
      num = num.replace(/\D/g, "");
      if (num.length === 10) {
        if (seen.has(num)) {
          dupes.add(num);
        } else {
          seen.add(num);
          cleaned.push(num);
        }
      } else if (num.length > 0) {
        invalid.push(num);
      }
    }

    // Render Cleaned
    const cleanedDiv = document.getElementById("cleaned");
    cleaned.forEach((n, i) => {
      const div = document.createElement("div");
      div.className = "number-line";
      div.textContent = `${i + 1}. ${n}`;
      cleanedDiv.appendChild(div);
    });

    // Render Duplicates
    const dupDiv = document.getElementById("dupes");
    Array.from(dupes).forEach(n => {
      const pill = document.createElement("div");
      pill.className = "pill";
      pill.textContent = n;
      dupDiv.appendChild(pill);
    });

    // Render Invalid
    const invDiv = document.getElementById("invalid");
    invDiv.textContent = invalid.join(", ");
  </script>

</body>
</html>
