<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background: #121212;
      color: white;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      resize: vertical;
      overflow-y: auto;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background: #1f1f1f;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h3>Fresh (<span id="totalCount">0</span>)</h3>
  <textarea id="cleaned" readonly></textarea><br>
  <button onclick="copyCleaned()">Copy</button>
  <button onclick="saveData()">Save</button>

  <h3>Duplicate (<span id="dupCount">0</span>)</h3>
  <textarea id="dupes" readonly></textarea>

  <div class="toast" id="toast">Saved!</div>

  <script>
    const raw = localStorage.getItem("rawInput") || "";
    const all = raw.split(/\n|,/).map(v => v.trim()).filter(Boolean);
    const valid = all.filter(v => /^[0-9]+$/.test(v));
    const clean = [...new Set(valid)];
    const duplicates = valid.filter((v, i, arr) => arr.indexOf(v) !== i && arr.lastIndexOf(v) === i);
    const invalid = all.filter(v => !/^[0-9]+$/.test(v));

    document.getElementById("cleaned").value = clean.join("\n");
    document.getElementById("dupes").value = [...new Set([...duplicates, ...invalid])].join("\n");
    document.getElementById("totalCount").innerText = clean.length;
    document.getElementById("dupCount").innerText = duplicates.length + invalid.length;

    function copyCleaned() {
      navigator.clipboard.writeText(clean.join(","));
      showToast("Copied!");
    }

    function saveData() {
      const name = prompt("Enter name");
      if (!name) return;

      const date = prompt("Enter date (1-31 Jan-Dec)");
      if (!date) return;

      const item = { name, date, data: clean };
      const saved = JSON.parse(localStorage.getItem("history") || "[]");
      saved.push(item);
      localStorage.setItem("history", JSON.stringify(saved));
      showToast("Saved!");
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }
  </script>
</body>
</html>
