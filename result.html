<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      height: 120px;
      resize: vertical;
      padding: 10px;
      background: #1f1f1f;
      color: #fff;
      border: none;
      border-radius: 6px;
      overflow: auto;
    }
    button {
      padding: 10px;
      margin-right: 10px;
      border: none;
      background: #00adb5;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00adb5;
      padding: 12px 20px;
      color: white;
      border-radius: 8px;
      animation: fade 2s forwards;
    }
    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; top: 0; }
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Fresh (<span id="cleanCount">0</span>)</h2>
    <textarea id="cleaned" readonly></textarea>
    <br>
    <button onclick="copyCleaned()">Copy</button>
    <button onclick="saveCleaned()">Save</button>
  </div>

  <div class="section">
    <h2>Duplicate (<span id="dupCount">0</span>)</h2>
    <textarea id="duplicate" readonly></textarea>
  </div>

  <div class="section">
    <h2>Invalid</h2>
    <textarea id="invalid" readonly></textarea>
  </div>

  <script>
    const cleaned = JSON.parse(localStorage.getItem('cleaned') || '[]');
    const duplicate = JSON.parse(localStorage.getItem('duplicate') || '[]');
    const invalid = JSON.parse(localStorage.getItem('invalid') || '[]');

    document.getElementById('cleaned').value = cleaned.join('\n');
    document.getElementById('duplicate').value = duplicate.join('\n');
    document.getElementById('invalid').value = invalid.join('\n');

    document.getElementById('cleanCount').textContent = cleaned.length;
    document.getElementById('dupCount').textContent = duplicate.length;

    function copyCleaned() {
      navigator.clipboard.writeText(cleaned.join(','));
      showPopup('Cleaned numbers copied');
    }

    function saveCleaned() {
      const name = prompt("Enter name for saving:", "My Numbers");
      if (!name) return;
      const now = new Date();
      const date = now.getDate().toString().padStart(2, '0') + '-' + now.toLocaleString('default', { month: 'short' });

      let saved = JSON.parse(localStorage.getItem('history') || '[]');
      saved.push({ name, date, data: cleaned });
      localStorage.setItem('history', JSON.stringify(saved));
      showPopup('Saved');
      setTimeout(() => location.href = 'index.html', 800);
    }

    function showPopup(msg) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerText = msg;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }
  </script>
</body>
</html>
