<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmitTG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: #111;
      color: #f5f5f5;
    }
    header {
      background: #222; padding: 1rem;
      text-align: center; font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }
    .container {
      padding: 1rem;
    }
    textarea {
      width: 100%; height: 150px;
      border-radius: 12px;
      padding: 1rem;
      background: #1b1b1b;
      color: #fff;
      font-size: 1rem;
      resize: vertical;
      border: 2px solid #444;
    }
    .btn {
      padding: 0.6rem 1rem;
      margin-top: 1rem;
      width: 100%;
      background: #4CAF50;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .history {
      margin-top: 2rem;
    }
    .history-item {
      background: #222;
      padding: 0.6rem;
      margin: 0.3rem 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .history-item span {
      font-size: 0.95rem;
    }
    .history-item button {
      margin-left: 5px;
      font-size: 0.8rem;
      background: #444;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .toast {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      display: none;
      animation: fade 2s ease-in-out;
    }
    @keyframes fade {
      0% { opacity: 0; bottom: 0px; }
      20% { opacity: 1; bottom: 20px; }
      80% { opacity: 1; }
      100% { opacity: 0; bottom: 0px; }
    }
  </style>
</head>
<body>
  <header>AmitTG</header>
  <div class="container">
    <textarea id="input" placeholder="Paste numbers (comma or newline)..."></textarea>
    <button class="btn" onclick="filterNumbers()">Filter</button>

    <div class="history" id="historyList"></div>
  </div>

  <div class="toast" id="toast">Saved successfully!</div>

  <script>
    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 2500);
    }

    function filterNumbers() {
      const raw = document.getElementById("input").value;
      const numbers = raw.split(/[\n,]+/).map(n => n.trim()).filter(Boolean);
      const unique = [...new Set(numbers)];
      const duplicate = numbers.filter((n, i, a) => a.indexOf(n) !== i && a.lastIndexOf(n) === i);
      localStorage.setItem("fresh", unique.join("\n"));
      localStorage.setItem("duplicate", [...new Set(duplicate)].join("\n"));
      location.href = "result.html";
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("savedHistory") || "[]");
      const div = document.getElementById("historyList");
      div.innerHTML = `<h3>History</h3>`;
      history.reverse().forEach(item => {
        const el = document.createElement("div");
        el.className = "history-item";
        el.innerHTML = `<span>${item.name} (${item.date})</span>
          <div>
            <button onclick="copyData('${item.data.replace(/\n/g, '\\n')}')">Copy</button>
            <button onclick="deleteItem('${item.date}')">Delete</button>
          </div>`;
        div.appendChild(el);
      });
    }

    function copyData(data) {
      navigator.clipboard.writeText(data.replace(/\\n/g, "\n"));
      showToast("Copied!");
    }

    function deleteItem(date) {
      let history = JSON.parse(localStorage.getItem("savedHistory") || "[]");
      history = history.filter(i => i.date !== date);
      localStorage.setItem("savedHistory", JSON.stringify(history));
      loadHistory();
    }

    loadHistory();
  </script>
</body>
</html>
