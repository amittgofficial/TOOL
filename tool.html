<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AmitTG</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background: #121212;
      color: white;
      font-family: sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background: #1f1f1f;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #history {
      margin-top: 20px;
    }
    .item {
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>AmitTG</h2>
  <textarea id="input" placeholder="Enter numbers line by line or comma separated..."></textarea><br>
  <button onclick="filterNumbers()">Filter</button>

  <div id="history"></div>

  <div class="toast" id="toast">Saved!</div>

  <script>
    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function filterNumbers() {
      const input = document.getElementById("input").value;
      localStorage.setItem("rawInput", input);
      location.href = "result.html";
    }

    function loadHistory() {
      const historyDiv = document.getElementById("history");
      const saved = JSON.parse(localStorage.getItem("history") || "[]");
      historyDiv.innerHTML = `<h3>History</h3>`;
      saved.reverse().forEach((item, i) => {
        const el = document.createElement("div");
        el.className = "item";
        el.innerHTML = `
          <b>${item.name}</b> - ${item.date}<br>
          <button onclick="copy('${item.data.join(",")}')">Copy</button>
          <button onclick="deleteItem(${saved.length - 1 - i})">Delete</button>
        `;
        historyDiv.appendChild(el);
      });
    }

    function copy(text) {
      navigator.clipboard.writeText(text);
      showToast("Copied!");
    }

    function deleteItem(index) {
      let saved = JSON.parse(localStorage.getItem("history") || "[]");
      saved.splice(index, 1);
      localStorage.setItem("history", JSON.stringify(saved));
      loadHistory();
    }

    loadHistory();
  </script>
</body>
</html>
