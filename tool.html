<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AmitTG</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .title {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }
    .placeholder-box {
      border: 2px solid #555;
      border-radius: 8px;
      padding: 12px;
      background: #1f1f1f;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      background: transparent;
      border: none;
      color: #fff;
      resize: none;
      outline: none;
      font-size: 16px;
    }
    button {
      width: 48%;
      margin-top: 10px;
      padding: 10px;
      background: #00adb5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #03c4cc;
    }
    .history {
      margin-top: 20px;
    }
    .history h3 {
      margin: 0 0 10px;
    }
    .entry {
      background: #1f1f1f;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00adb5;
      padding: 12px 20px;
      color: white;
      border-radius: 8px;
      animation: fade 2s forwards;
    }
    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; top: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">AmitTG</div>
    <div class="placeholder-box">
      <textarea id="numberInput" placeholder="Paste numbers line by line..."></textarea>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <button onclick="cleanNumbers()">Filter</button>
      <button onclick="resetInput()">Clear</button>
    </div>

    <div class="history" id="history"></div>
  </div>

  <script>
    function resetInput() {
      document.getElementById('numberInput').value = '';
    }

    function cleanNumbers() {
      const input = document.getElementById('numberInput').value.trim().split('\n');
      const cleaned = [];
      const duplicate = [];
      const invalid = [];

      const seen = new Set();

      for (let num of input) {
        num = num.trim();
        if (/^\d{7,15}$/.test(num)) {
          if (!seen.has(num)) {
            seen.add(num);
            cleaned.push(num);
          } else {
            duplicate.push(num);
          }
        } else if (num) {
          invalid.push(num);
        }
      }

      localStorage.setItem('cleaned', JSON.stringify(cleaned));
      localStorage.setItem('duplicate', JSON.stringify(duplicate));
      localStorage.setItem('invalid', JSON.stringify(invalid));

      window.location.href = 'result.html';
    }

    function loadHistory() {
      const historyDiv = document.getElementById('history');
      const saved = JSON.parse(localStorage.getItem('history') || '[]');
      if (!saved.length) return;

      const title = document.createElement('h3');
      title.textContent = 'History';
      historyDiv.appendChild(title);

      saved.reverse().forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <div><strong>${item.name}</strong><br><small>${item.date}</small></div>
          <div>
            <button onclick="copyData(${saved.length - 1 - index})">Copy</button>
            <button onclick="deleteData(${saved.length - 1 - index})">Del</button>
          </div>
        `;
        historyDiv.appendChild(div);
      });
    }

    function copyData(index) {
      const saved = JSON.parse(localStorage.getItem('history') || '[]');
      navigator.clipboard.writeText(saved[index].data.join(','));
      showPopup('Copied');
    }

    function deleteData(index) {
      let saved = JSON.parse(localStorage.getItem('history') || '[]');
      saved.splice(index, 1);
      localStorage.setItem('history', JSON.stringify(saved));
      location.reload();
    }

    function showPopup(msg) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerText = msg;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }

    loadHistory();
  </script>
</body>
</html>
