<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AmitTG Cleaner</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #666;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      background-color: #7b1fa2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ§¹ Clean Numbers</h2>
  <textarea id="numberInput" placeholder="Paste numbers here..."></textarea>
  <button onclick="submitData()">ðŸš€ Submit</button>

  <script>
    function submitData() {
      const raw = document.getElementById("numberInput").value;
      localStorage.setItem("number_data", raw); // store temporarily
      window.open("result.html", "_blank"); // open new tab
    }
  </script>
</body>
</html>
